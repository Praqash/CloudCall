    background-color: #949191;

:root {
--colour1: #f1c40f;
--colour2: #2c3e50;
--speed: 4s;
}
html, body {
height: 100%;
}
@keyframes slide {
from {
  background-position-x: 0;
}
to {
  background-position-x: 113px;
}
}
.container {
height: 100%;
display: flex;
justify-content: center;
align-items: center;
}
.container .bar {
min-height: 30px;
border-radius: 10px;
width: calc(113px * 4);
box-shadow: 0px 10px 13px -6px rgba(44, 62, 80, 1);
background-color: var(--colour2);
background-image: repeating-linear-gradient(45deg, transparent, transparent 40px, var(--colour1) 40px, var(--colour1) 80px);
animation: slide var(--speed) linear infinite;
will-change: background-position;
}
@media only screen and (max-width: 450px) {
.container .bar {
  width: calc(113px * 3);
}
}
@media only screen and (max-width: 350px) {
.container .bar {
  width: calc(113px * 2);
}
}

#not-visible{
display: none;
}

</style>
<script type="text/javascript">
function spinner() {
   document.getElementById("not-visible").style.display = "block";
   document.getElementById("drop").style.display = "none";
}
</script>
